<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags -->
    <meta
      name="description"
      content="Guitar Tuition. Website for guitar tuition and lesson booking. Based in areas in the UK, Bristol, Southampton, London, Birmingham and Manchester. Guitar lessons for beginners and established players."
    />
    <meta
      name="keywords"
      content="guitar tuition, guitar lessons, music lessons, UK, booking, guitars, music"
    />
    <!-- Title -->
    <title>The Guitar Guru's</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x32"
      href="assets/favicon/icons8-guitar-ios-16-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/icons8-guitar-ios-16-16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <input type="checkbox" id="nav-toggle-open" name="nav-toggle-open" />
      <label for="nav-toggle-open" class="nav-toggle-open-label"
        ><i class="fa-solid fa-bars" style="color: #d7ce98"></i
      ></label>
      <a href="index.html">
        <h1><em>The Guitar Guru's</em></h1>
      </a>

      <!-- Nav bar -->
      <nav>
        <ul id="navmenu">
          <li><a href="index.html">Home</a></li>
          <li>
            <a
              href="locations.html"
              aria-label="go to locations page"
              class="active"
              >Locations</a
            >
          </li>
          <li>
            <a href="form.html" aria-label="go to register your interest page"
              >Register Your Interest</a
            >
          </li>
          <li>
            <a href="index.html#contact" aria-label="go to contact us section"
              >Contact Us</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <!-- Hero Image -->
      <section
        id="guitarimage"
        aria-label="acoustic guitar being played in black and white"
      >
        <div id="welcome">
          <h1><em>The UK's No. 1 guitar tuition site!</em></h1>
        </div>
      </section>
      <div class="beige-background">
        <h2>Our Locations</h2>
        <p>
          Prefer learning in person? Come and see us in one of our locations in
          the UK.
        </p>
      </div>
      <div id="locations">
        <div class="container" id="london">
          <div class="centered">London</div>
        </div>
        <div class="container" id="birmingham">
          <div class="centered">Birmingham</div>
        </div>
        <div class="container" id="bristol">
          <div class="centered">Bristol</div>
        </div>
        <div class="container" id="liverpool">
          <div class="centered">Liverpool</div>
        </div>
        <div class="container" id="manchester">
          <div class="centered">Manchester</div>
        </div>
        <div class="container" id="southampton">
          <div class="centered">Southampton</div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-links">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
          >
            <i class="fa-brands fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script
      src="https://kit.fontawesome.com/a66e85d117.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

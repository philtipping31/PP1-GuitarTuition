<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags -->
    <meta
      name="description"
      content="Guitar Tuition. Website for guitar tuition and lesson booking. Based in areas in the UK, Bristol, Southampton, London, Birmingham and Manchester. Guitar lessons for beginners and established players."
    />
    <meta
      name="keywords"
      content="guitar tuition, guitar lessons, music lessons, UK, booking, guitars, music"
    />
    <!-- Title -->
    <title>The Guitar Guru's</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x32"
      href="assets/favicon/icons8-guitar-ios-16-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/icons8-guitar-ios-16-16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <input type="checkbox" id="nav-toggle-open" name="nav-toggle-open" />
      <label for="nav-toggle-open" class="nav-toggle-open-label"
        ><i class="fa-solid fa-bars" style="color: #d7ce98"></i
      ></label>
      <a href="index.html">
        <h1><em>The Guitar Guru's</em></h1>
      </a>

      <!-- Nav bar -->
      <nav>
        <ul id="navmenu">
          <li><a href="index.html">Home</a></li>
          <li>
            <a href="locations.html" aria-label="go to locations page"
              >Locations</a
            >
          </li>
          <li>
            <a
              href="form.html"
              aria-label="go to register your interest page"
              class="active"
              >Register Your Interest</a
            >
          </li>
          <li>
            <a href="index.html#contact" aria-label="go to contact us section"
              >Contact Us</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main
      class="maincontent"
      id="enquiry-bg"
      aria-label="female playing wooden telecaster eletric guitar whilst sat down"
    >
      <!-- Register your Interest Form -->
      <section id="enquire">
        <form
          id="enquiry-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h2>
            <i class="fa-solid fa-music" style="color: white"></i>
            Interested in Lessons? Get in touch!
            <i class="fa-solid fa-music" style="color: white"></i>
          </h2>
          <br />
          <h3>Your Details</h3>
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="text-input"
            required
          />
          <br />
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="text-input"
            required
          />
          <br />
          <label for="email_address">Email Address</label>
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            required
          />
          <br />
          <br />
          <h3>What's your experience level?</h3>
          <div class="radio-buttons">
            <div>
              <label for="no-experience">No Experience</label>
              <input
                type="radio"
                name="experience"
                id="no-experience"
                value="no-experience"
                required
                checked
              />
            </div>
            <div>
              <label for="beginner">Beginner</label>
              <input
                type="radio"
                name="experience"
                id="beginner"
                value="beginner"
                required
              />
            </div>
            <div>
              <label for="some-experience">Some Experience</label>
              <input
                type="radio"
                name="experience"
                id="some-experience"
                value="some-experience"
                required
              />
            </div>
            <div>
              <label for="experienced">Experienced</label>
              <input
                type="radio"
                name="experience"
                id="experienced"
                value="experienced"
                required
              />
            </div>
            <div>
              <label for="pro">Im a Pro</label>
              <input
                type="radio"
                name="experience"
                id="pro"
                value="pro"
                required
              />
            </div>
          </div>

          <br />
          <h3>What type of guitar do you want to learn?</h3>
          <div class="radio-buttons">
            <div>
              <label for="acoustic">Acoustic</label>
              <input
                type="radio"
                name="guitar_choice"
                id="acoustic"
                value="acoustic"
                required
                checked
              />
            </div>
            <div>
              <label for="electric">Electric</label>
              <input
                type="radio"
                name="guitar_choice"
                id="electric"
                value="electric"
                required
              />
            </div>
            <div>
              <label for="both">Both</label>
              <input
                type="radio"
                name="guitar_choice"
                id="both"
                value="both"
                required
              />
            </div>
          </div>
          <br />
          <button type="submit" class="submit-button">Get in touch!</button>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-links">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page (opens in a new tab)"
          >
            <i class="fa-brands fa-twitter-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
          >
            <i class="fa-brands fa-youtube-square"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script
      src="https://kit.fontawesome.com/a66e85d117.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
